<div class="swiper-slide">
    <div class="comments__card">
        <div class="comments__card-user">
            <img class="comments__card-img" src="./../../../img/reviews/@@img" alt="user-photo">
            <div class="comments__card-info">
                <p class="comments__card-name">@@name</p>
                <div class="comments__card-ratings">Оценка -

                    @@for (var i = 0; i < context.rating; i++) { <svg class="icon icon--star">
                        <use href="./img/svgsprite/sprite.symbol.svg#star"></use>
                        </svg>

                        }

                </div>
            </div>
        </div>
        <p class="comments__card-text">@@text</p>
    </div>
</div>
